<script>
    setInterval(() => {
        const time = new Date;
        const cHora = document.getElementById('hora');
        const cFecha = document.getElementById('fecha');
        cHora.textContent  = 
            time.getHours() + ':' + 
            time.getMinutes() + ':' + 
            time.getSeconds();
        cFecha.textContent  = 
            (time.getDay().length > 1 ? time.getDay() : '0'+time.getDay()) + '/' + 
            ((time.getMonth()+1).length > 1 ? time.getMonth()+1 : '0' + (time.getMonth()+1))
            + '/' + time.getFullYear();
    },1000);
