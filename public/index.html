            <div class="card-title">Run</div>
            <div class="card-menu">
            <div class="dot"></div>
            <div class="dot"></div>
              <div class="dot"></div>
              </div>
            </div>
            <div class="card-time"><span id="hora"></span></div>
            <p class="recent"><span id="fecha"></span></p>
          </div></div>
    </section>
</body>
<script>
    setInterval(() => {
        const time = new Date;
        const cHora = document.getElementById('hora');
        const cFecha = document.getElementById('fecha');
        cHora.textContent  = 
            time.getHours() + ':' + 
            time.getMinutes() + ':' + 
            time.getSeconds();
        cFecha.textContent  = 
            (time.getDay().length > 1 ? time.getDay() : '0'+time.getDay()) + '/' + 
            ((time.getMonth()+1).length > 1 ? time.getMonth()+1 : '0' + (time.getMonth()+1))
            + '/' + time.getFullYear();
    },1000);
</script>
